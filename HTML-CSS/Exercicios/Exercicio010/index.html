<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
    <link rel="shortcut icon" href="image/Papirus-Team-Papirus-Devices-Cpu.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <p>São aquelas que a ordem faz diferença. </p>
    <p>Dentro delas, colocamos a tag li - list item - e dentro da li, colocamos os itens que fazem parte da nossa lista.</p>
    <p>Exemplo: </p>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <p>Dê uma olhadinha no código: </p>
    <img src="image/pictagoleli.png" alt="Tag ol e li">
</body>
</html>
